<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <form >
      <!--action="https://www.w3schools.com/action_page.php" method="get" -->
      <fieldset>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email"><br /><br />
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br /><br />
      <label for="password">password:</label>
      <input type="password" placeholder="Password" id="password" required><br /><br />
        <input type="password" placeholder="Confirm Password" id="confirm_password" required><br /><br />
        <input type="radio" id="male" name="gender" value="male"><br>
      <label for="male">Male</label><br /><br />
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br /><br />
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br /><br />
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
      <button type="submit" onclick="displayValues()">Confirm</button>
    </fieldset>
    </form>
    <script type="text/javascript" src="hw.js">
    </script>
  </body>
</html>
